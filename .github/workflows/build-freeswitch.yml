name: freeswitch docker image build

on:
  push:
    tags:
      - freeswitch-*

env:
  IMAGE_NAME: freeswitch
  
jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      output1: ${{ steps.git_info.outputs.version }}
    steps:
      - uses: actions/checkout@v2

      - id: git_info
        run: |
          echo "version=${GITHUB_REF#refs/tags/freeswitch-}" >> $GITHUB_OUTPUT

      - uses: whoan/docker-build-with-cache-action@v5
        with:
          registry: ${{ secrets.REGISTRY_HOST }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
          image_name: tools/${{ env.IMAGE_NAME }}
          context: ./freeswitch
          image_tag: ${{ steps.git_info.outputs.version }}
          build_extra_args: '{"--build-arg": ["TOKEN=${{secrets.FREESWITCH_REPO_ACCESS_TOKEN}}", "FREESWITCH_IMAGE_TAG=${{ steps.git_info.outputs.version }}"]}' 
          push_image_and_stages: false
